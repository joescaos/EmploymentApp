#Configuracion multipart para subida de archivos
spring.servlet.multipart.enabled=true
#Tamaño de archivos permitidos
spring.servlet.multipart.max-file-size=2MB
employmentapp.path.images=/Users/johancanas/Desktop/img/

#DataSource (MYSQL 8.0)
spring.datasource.driver-class-name:com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employementsdb?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=root
#spring.datasource.password=""

#JPA
spring.jpa.generate-ddl:false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl